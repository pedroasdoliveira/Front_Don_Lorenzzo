<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/image/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Pizzeria Don Lorenzzo</title>
  </head>
  <body>
    <section class="Home">
      <header class="Header">
        <div class="Header_row">
          <div class="Logo">
            <img
              class="Logo__icone"
              src="./assets/image/logo_pizzaria.png"
              width="15%"
              alt="logo_pizzaria"
            />
            <span class="Logo__titulo">𝔇𝔬𝔫 𝔏𝔬𝔯𝔢𝔫𝔷𝔷𝔬</span>
          </div>

          <div class="Opcoes">
            <div class="Opcoes__sacola">
              <i class="bi bi-cart"></i>
            </div>
          </div>
        </div>
      </header>

      <!--------------------------------------------------------- Procurar -------------------------------------------------->
      <h2>Procurar Pizza:</h2>
      <div class="pizza-escolhida">
        <div id="pizza-id-escolhida">
          <input
            id="idPizza"
            type="text"
            spellcheck="true"
            translate="yes"
            placeholder="Digite o numero da pizza que quer encontrar."
          />
          <button id="idPizzaBtn" onclick="findByIdPizza()">Procurar</button>
        </div>
        <div id="pizzaEscolhida"></div>
      </div>

      <!--------------------------------------------------------- Catalogo -------------------------------------------------->
      <h2>Pizzas Disponíveis:</h2>
      <div class="Home__container">
        <div class="pizzaLista" id="pizzaList"></div>
      </div>

      <section class="btn-modal-create">
        <button type="button" onclick="openModal()">Acresentar Pizza</button>
      </section>

      <!--------------------------------------------------------- Modal ----------------------------------------------------->
      <section class="modal" id="overlay">
        <div class="modal__card">
          <div class="header">
            <h2 id="header-modal">Adicionar nova pizza</h2>
            <a onclick="closeModal()"><i class="bi bi-x-circle"></i></a>
          </div>

          <div class="modal_form">
            <form action="">
              <input type="hidden" name="id" id="id" />

              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor da Pizza"
                required
              />

              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Valor da Pizza"
                required
              />

              <input
                type="number"
                name="avaliacao"
                id="avaliacao"
                placeholder="Avaliações"
                required
              />

              <input
                type="text"
                name="image"
                id="image"
                placeholder="Imagem da Pizza"
                required
              />

              <textarea
                name="descricao"
                id="descricao"
                cols="15"
                rows="5"
                placeholder="Descricao"
                required
              ></textarea>

              <button
                class="create"
                id="button-modal"
                type="submit"
                onclick="addPizza(event)"
              >
                Adicionar
              </button>
            </form>
          </div>
        </div>
      </section>

      <!--------------------------------------------------------- Modal Delete -------------------------------------------->
      <section class="modal" id="overlay-delete">
        <div class="modal__card">
          <div class="header">
            <h2 id="header-modal">Confirmação de deleção</h2>
            <a onclick="closeModalDelete()"><i class="bi bi-x-circle"></i></a>
          </div>

          <div class="modal_delete">
            <p>Deseja remover a Pizza do catalogo?</p>
            <div class="btns">
              <button class="btns_yes btn">Sim</button>
              <button class="btns_no btn" onclick="closeModalDelete()">
                Não
              </button>
            </div>
          </div>
        </div>
      </section>

      <!------------------------------------------------------- Alert -------------------------------------------------->
      <div class="message" id="alert">
        <div class="message__description" id="alert__description">
          <p>Pizza adicionada com sucesso!</p>
        </div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
